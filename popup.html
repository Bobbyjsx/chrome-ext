<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="./css/styles.css" />
		<title>HelpMeOut</title>
	</head>
	<body>
		<div class="pop_container">
			<section
				class="pop_items"
				id="nav">
				<div class="nav">
					<div class="logo">
						<img
							src="/assets/logo32.svg"
							alt="" />
						<h3 class="">HelpMeOut</h3>
					</div>
					<div class="nav-icons">
						<img
							src="./assets/setting-2.svg"
							alt="" />
						<img
							src="./assets/close-circle.svg"
							alt="" />
					</div>
				</div>
			</section>

			<section
				class="pop_items"
				id="tab">
				<p class="desc">
					This extension helps you record and share help
					videos with ease.
				</p>
				<div class="">
					<img
						src="./assets/Frame 4592.svg"
						alt="" /><img
						src="./assets/Frame 4593.png"
						alt="" />
				</div>
			</section>

			<section
				class="c_btn"
				id="">
				<div class="c_ic">
					<img
						src="assets/video-camera.svg"
						alt="" />
					<p>Camera</p>
				</div>
				<div class="">
					<input
						checked="false"
						type="checkbox"
						class="camera_switch" />
				</div>
			</section>

			<section
				class="c_btn"
				id="">
				<div class="c_ic">
					<img
						src="assets/microphone.svg"
						alt="" />
					<p>Audio</p>
				</div>
				<div class="">
					<input
						checked="false"
						type="checkbox"
						class="audio_switch" />
				</div>
			</section>
			<section class="start">
				<button
					class="start_video"
					id="start_video">
					Start Recording
				</button>
			</section>
			<section class="start">
				<button
					class="stop_video"
					id="stop_video">
					Stop Recording
				</button>
			</section>
		</div>
		<script
			type="text/javascript"
			src="./js/popup.js"></script>

		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script> -->
	</body>
</html>
